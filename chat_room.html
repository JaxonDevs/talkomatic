<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkomatic Chat Room</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .header button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
        }
        .room-info {
            font-size: 16px;
        }
        .row {
            flex: 1;
            border-top: 1px solid white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .sub-row {
            margin-bottom: 10px;
        }
        .sub-row:first-child {
            display: flex;
            justify-content: flex-start;
        }
        .sub-row span {
            margin-right: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='index.html'">Back to Lobby</button>
            <div class="room-info" id="roomInfo"></div>
        </div>
        <div id="chatRoom"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script> <!-- Include socket.io-client script -->
    <script src="chat_room.js"></script>
</body>
</html>
