<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been banned for using offensive language.</h1>
        <p>You will be able to access the site again in:</p>
        <div class="timer" id="timer"></div>
    </div>
    <script>
        function startCountdown(duration) {
            const timerElement = document.getElementById('timer');
            let remainingTime = duration;

            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;

                timerElement.textContent = `${minutes}m ${seconds}s`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    window.location.href = '/';
                }

                remainingTime--;
            }, 1000);
        }

        function getCookie(name) {
            let cookieArray = document.cookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookiePair = cookieArray[i].split('=');
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        const banExpiration = getCookie('banExpiration');
        if (banExpiration) {
            const remainingTime = Math.floor((banExpiration - Date.now()) / 1000);
            startCountdown(remainingTime);
        } else {
            // If no ban expiration found, redirect to the homepage
            window.location.href = '/';
        }
    </script>
</body>
</html>
